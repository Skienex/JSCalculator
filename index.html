<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Calculator</title>
</head>
<body>
<div class="section">
    <div class="box">
        <h1 class="title" style="color: gray" id="output"></h1>
    </div>
    <div class="buttons are-large">
        <button class="button column" onclick="addNumber(1)">1</button>
        <button class="button column" onclick="addNumber(2)">2</button>
        <button class="button column" onclick="addNumber(3)">3</button>
        <button class="button column is-primary" onclick="addNumber('+')">+</button>
    </div>
    <div class="buttons are-large">
        <button class="button column" onclick="addNumber(4)">4</button>
        <button class="button column" onclick="addNumber(5)">5</button>
        <button class="button column" onclick="addNumber(6)">6</button>
        <button class="button column is-primary" onclick="addNumber('-')">-</button>
    </div>
    <div class="buttons are-large">
        <button class="button column" onclick="addNumber(7)">7</button>
        <button class="button column" onclick="addNumber(8)">8</button>
        <button class="button column" onclick="addNumber(9)">9</button>
        <button class="button column is-primary" onclick="addNumber('*')">*</button>
    </div>
    <div class="buttons are-large">
        <button class="button column" onclick="addNumber(0)">0</button>
        <button class="button column" onclick="addNumber('.')">.</button>
        <button class="button column">Code</button>
        <button class="button column is-primary" onclick="addNumber('/')">/</button>
    </div>
    <button class="button is-fullwidth is-success is-large" onclick="calculate()">=</button>
    <p><br></p>
    <button class="button is-fullwidth is-danger is-large" onclick="deleteCalculation()">DEL</button>
</div>
<script>
    const output = document.getElementById("output")
    function addNumber (number) {
        output.innerText += number;
    }
    function calculate () {
        output.innerText = eval(output.innerText);
    }
    function deleteCalculation() {
        output.innerText = output.innerText.slice(0, -1)
    }
</script>
</body>
</html>
